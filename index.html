<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- START: Cache Control Meta Tags -->
    <meta http-equiv="Cache-Control" content="no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <!-- END: Cache Control Meta Tags -->
    <title>Climatus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'gray-900': '#1a202c',
              'gray-800': '#2d3748',
              'gray-700': '#4a5568',
            }
          }
        }
      }
    </script>
</head>
  <body class="bg-gray-900 text-gray-100" style="-webkit-tap-highlight-color: transparent;">
    <div id="root"></div>
    <script>
      // Cache-busting for the main script file.
      // This ensures the browser always fetches the latest version of the application logic
      // by appending a unique timestamp to the script's URL.
      const script = document.createElement('script');
      script.type = 'module';
      // Load the prebuilt client bundle served from /public/app.js
      // Use a build-time cache-bust query parameter if available (e.g. ?v=<build_ts>)
      script.src = '/public/app.js';
      document.body.appendChild(script);
    </script>
  </body>
</html>
